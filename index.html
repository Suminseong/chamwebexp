<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="style_main.css">
  <title>GitHub Main Page</title>
</head>

<body>
  <div id="loading-screen">
    <div id="loading-cover">
      <div class="loading-dot"></div>
      <div class="loading-dot"></div>
      <div class="loading-dot"></div>
      <div class="loading-dot"></div>
      <div class="loading-dot"></div>
    </div>
    <p class="loadingText">잠시만 기다려주세요</p>
  </div>

  <header>
    <div class="nav">
      <span class="material-symbols-outlined open-menu visible">menu</span>
      <aside>
        <span class="material-symbols-outlined close-menu invisible">close</span>
        <div class="heading menu">
          <span class="emoji visible">🤔</span>
          <p class="invisible">ContLIST</p>
        </div>
        <div class="sub-heading menu">
          <span class="emoji visible">🐚</span>
          <p class="invisible">contents 1</p>
        </div>
        <div class="sub-heading menu">
          <span class="emoji visible">🔮</span>
          <p class="invisible">contents 2</p>
        </div>
        <div class="sub-heading menu">
          <span class="emoji visible">🃏</span>
          <p class="invisible">contents 3</p>
        </div>
      </aside>
    </div>
    <div class="editor">
      <img src="logo_128.png" alt="MaLogo">
    </div>

  </header>

  <div class="side-nav left"></div>

  <div class="container">
    <div class="card" data-index="1">
      <div class="img-wrapper"><img src="interactive1/index.png" alt="Thumbnail 1"></div>
      <div class="card-content">
        <h2 class="card-title">Project.1</h2>
        <p class="card-description">이미지 슬라이더!</p>
      </div>
    </div>

    <div class="card" data-index="2">
      <div class="img-wrapper"><img src="interactive2/index.png" alt="Thumbnail 2"></div>
      <div class="card-content">
        <h2 class="card-title">Project.2</h2>
        <p class="card-description">타로카드로 점을 봐준다고??</p>
      </div>
    </div>

    <div class="card" data-index="3">
      <div class="img-wrapper"><img src="interactive3/index.png" alt="Thumbnail 3"></div>
      <div class="card-content">
        <h2 class="card-title">Project.3</h2>
        <p class="card-description">폰트 스타일을 바꾸어보아요.</p>
      </div>
    </div>

    <div class="card" data-index="4">
      <div class="img-wrapper"><img src="interactive4/mayor.png" alt="Thumbnail 4"></div>
      <div class="card-content">
        <h2 class="card-title">Project.4</h2>
        <p class="card-description">스크롤에 반응해보기.</p>
      </div>
    </div>
    <div class="card" data-index="5">
      <div class="img-wrapper"><img src="interactive5/img/toki.png" alt="Thumbnail 5"></div>
      <div class="card-content">
        <h2 class="card-title">Project.5</h2>
        <p class="card-description">스크롤에 더 열심히 반응해보기</p>
      </div>
    </div>
    <div class="card" data-index="6">
      <div class="img-wrapper"><img src="interactive6/img/todo.webp" alt="Thumbnail 6"></div>
      <div class="card-content">
        <h2 class="card-title">Project.6</h2>
        <p class="card-description">제이쿼리로 투두 리스트</p>
      </div>
    </div>
    <div class="card" data-index="7">
      <div class="img-wrapper"><img src="interactive7/img/chat.png" alt="Thumbnail 7"></div>
      <div class="card-content">
        <h2 class="card-title">Project.5</h2>
        <p class="card-description">제이쿼리로 메신저 만들기</p>
      </div>
    </div>
  </div>
</div>
  <script>

    const menuTag = document.querySelector('.open-menu');
    const xTag = document.querySelector('.close-menu');
    const asideTag = document.querySelector('aside');
    const pTags = document.querySelectorAll('aside p');

    menuTag.addEventListener("click", function () { //네비게이션 햄버거를 누르면 네비가 튀어나옵니다. 토글 대신 add remove를 썼습니다.
      asideTag.classList.add('visible');
      asideTag.classList.remove('invisible');
      asideTag.style.transform = 'translateX(' + -30 + 'px)';
      pTags.forEach(pTag => {
        pTag.classList.add('visible');
        pTag.classList.remove('invisible');
      });
      xTag.classList.add('visible');
      xTag.classList.remove('invisible');
    });

    xTag.addEventListener("click", function () { //X를 누르면 네비가 들어갑니니다. 토글 대신 add remove를 이하생략.
      asideTag.style.transform = 'translateX(' + -200 + 'px)';
      pTags.forEach(pTag => {
        pTag.classList.remove('visible');
        pTag.classList.add('invisible');
      });
      xTag.classList.add('invisible');
      xTag.classList.remove('visible');
    });

    document.addEventListener("DOMContentLoaded", function () {
      // 모든 카드 요소를 가져옴
      const cards = document.querySelectorAll(".card");

      // 각 카드에 클릭 이벤트 리스너를 추가
      cards.forEach(function (card) {
        card.addEventListener("click", function () {
          // 클릭된 카드의 data-index 값을 가져옴
          const index = card.getAttribute("data-index");

          // 해당하는 페이지 경로로 이동
          window.location.href = `interactive${index}/index.html`;
        });
      });
    });

    //로딩탭입니다. 이미지, 페이지 등 뭔가 로딩중이라면 띄웁니다.
    window.addEventListener('load', function () {
      document.getElementById('loading-screen').style.display = 'none';
    });
  </script>

</body>

</html>
